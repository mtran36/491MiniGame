<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet" />
			<link rel="stylesheet" href="style.css" />
		<title>Tap Rhythm Game</title>
	</head>
	<body>
		<main>
			<div class="instructions">
				<h1>Instructions</h1>
				<p>
					Tap to the right key following the rhythm of the song.
				</p>
				<br>
				<div class="intro">
					<a class="btn btn--intro btn--menu" href="#">Menu</a>
				</div>
			</div>
			<div class="menu">
			</div>
			<div class="game">
				<div class="key_container">
					<div class="key key--a key--black">
						<div class="keypress keypress--black"></div>
						<span>A</span>
					</div>
				</div>
			</div>
			<div class="result">
			</div>
		</main>
		<script src="main.js"></script>
		<script src="song.js"></script>
	</body>
</html>
